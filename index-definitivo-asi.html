<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Automotoclub Storico Italiano</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#fff;margin:0;padding:0}
.container{max-width:420px;margin:20px auto;padding:20px;text-align:center}
.logo img{max-width:120px;margin:10px auto}
h1{color:#1f4fa3;font-size:24px;margin:10px 0;font-weight:700}
.address{color:#1f4fa3;font-size:14px;line-height:1.4;margin-bottom:10px}
.legend{font-size:14px;margin:10px 0}
.legend .ok{color:#2faa4a;font-weight:bold}
.legend .no{color:#d9534f;font-weight:bold}
.checkmark{margin:20px 0}
.card{border:1px solid #ddd;border-radius:8px;padding:18px;margin-top:10px}
.card .status{font-size:20px;font-weight:bold;margin-bottom:6px}
.card .date{font-size:16px;margin-bottom:12px}
.card .name{font-size:18px;font-weight:bold;margin:6px 0}
.card .num{font-size:16px;margin-bottom:10px}
.card .club{font-size:15px}
</style>
</head>
<body>
<div class="container">

<div class="logo">
<img src="https://verifica-tessera-membership.com/logo.jpeg" alt="ASI">
</div>

<h1>AUTOMOTOCLUB STORICO<br>ITALIANO</h1>

<div class="address">
10131 Torino - Villa Rey - Strada Val San Martino Superiore, 27<br>
Tel. 011 839 95 37 - Fax 011 819 80 98 - e-mail: info@asifed.it
</div>

<div class="legend">
<span class="ok">✓</span> : Iscrizione valida<br>
<span class="no">✗</span> : Iscrizione non valida
</div>

<div class="checkmark">
<svg width="160" height="110" viewBox="0 0 160 110">
<polyline points="10,60 60,100 150,10"
fill="none" stroke="#2faa4a" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
</div>

<div class="card" id="box"></div>

</div>

<script>
const p=new URLSearchParams(window.location.search);
document.getElementById("box").innerHTML = `
<div class="status">Iscrizione valida</div>
<div class="date">dal ${p.get("dal")} al ${p.get("al")}</div>
<div class="name">${(p.get("nome")||"").toUpperCase()}</div>
<div class="num">${p.get("numero")||""}</div>
<div class="club">${(p.get("club")||"").toUpperCase()}</div>
`;
</script>

</body>
</html>
